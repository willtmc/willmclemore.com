version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: willmclemore
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: willmclemore_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U willmclemore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 